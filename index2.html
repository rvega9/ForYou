    <script>
        window.onload = function() {
            // Reveal each letter of the monthsary text
            const textElement = document.querySelector('.monthsary-text');
            const text = textElement.innerText; // Get the text inside the element
            textElement.innerHTML = ''; // Clear the element content
    
            // Set the initial opacity
            textElement.style.opacity = 1;
    
            // Function to reveal each letter
            for (let i = 0; i < text.length; i++) {
                setTimeout(() => {
                    textElement.innerHTML += text[i]; // Add each letter one by one
                }, i * 500); // Delay for each letter (500ms in this example)
            }
    
            // Fade in sunflower texts one by one
            const texts = [
                document.getElementById('text-left'),
                document.getElementById('text-center'),
                document.getElementById('text-right')
            ];
    
            texts.forEach((text, index) => {
                setTimeout(() => {
                    text.style.opacity = 1; // Fade in the text
                }, (index * 1000) + (text.length * 500)); // Adjust timing as needed
            });
    
            // Image cycling functionality
            const images = document.querySelectorAll('.bg-image');
            let currentIndex = 0;
    
            function showNextImage() {
                // Hide the current image
                images[currentIndex].style.opacity = 0;
    
                // Update index to show the next image
                currentIndex = (currentIndex + 1) % images.length;
    
                // Show the next image with a fade-in effect
                images[currentIndex].style.opacity = 1;
    
                // Set the next call
                setTimeout(showNextImage, 1000); // Change every 10 seconds (adjust as needed)
            }
    
            // Start the image rotation
            showNextImage();
        };
    </script>
